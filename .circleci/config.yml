# Python CircleCI 2.0 configuration file
version: 2.1
jobs:
  build:
    docker:
      - image: cimg/python:3.8-node

    working_directory: ~/repo

    steps:
      # Step 1: obtain repo from GitHub
      - checkout
      # Step 2: create virtual env and install dependencies
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
            # pip install anybadge
            # pip install python-coveralls
            pip install coveralls
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
            # Install deepsource CLI
            curl https://deepsource.io/cli | sh
            # copy vendor libs
            sudo npm install -g grunt-cli
            npm install
            grunt all
            # ENV variables
            mkdir -p tenlists/webapp/conf/env/
            touch tenlists/webapp/conf/env/.dev.env
            echo "TENLISTS_SECRET_KEY_DEV='d765978f74057742ccb70338711946f356aa194e2e0f79f7373c9cbad3c34c54'" >> tenlists/webapp/conf/env/.dev.env
            echo "MAIL_SERVER_DEV=" >> tenlists/webapp/conf/env/.dev.env
            echo "MAIL_SERVER_DEV=smtp.mailtrap.io" >> tenlists/webapp/conf/env/.dev.env
            echo "MAIL_PORT_DEV=2525" >> tenlists/webapp/conf/env/.dev.env
            echo "TENLISTS_EMAIL_USER_DEV=" >> tenlists/webapp/conf/env/.dev.env
            echo "TENLISTS_EMAIL_PWD_DEV=" >> tenlists/webapp/conf/env/.dev.env
            echo "MAIL_USE_TLS=True" >> tenlists/webapp/conf/env/.dev.env
            echo "MAIL_USE_SSL=False" >> tenlists/webapp/conf/env/.dev.env
            echo "TENLISTS_API_BASE=http://localhost:5000/ten-lists/api/v1.0/mp3s" >> tenlists/webapp/conf/env/.dev.env

      # Step 3: run tests
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            ./cc-test-reporter before-build
            npm run test
            # flake8 --exclude=venv* --statistics
            # pylint --exit-zero --output-format=text *.py | tee pylint.txt
            # score=$(sed -n 's/^Your code has been rated at \([-0-9.]*\)\/.*/\1/p' pylint.txt)
            # echo "Pylint score was $score"
            # anybadge --value=$score --file=pylint.svg pylint
            coveralls
            ./cc-test-reporter after-build --coverage-input-type coverage.py
            # Report coverage artifact to 'test-coverage' analyzer
            ./bin/deepsource report --analyzer test-coverage --key python --value-file ./coverage.xml
      - run:
          name: Codacy Coverage Reporter
          command: |
            bash <(curl -Ls https://coverage.codacy.com/get.sh) report -r coverage.xml
      - store_artifacts:
          path: htmlcov
      - store_artifacts:
          path: coverage.xml
      # - store_artifacts:
      #     path: pylint.svg
