[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
# line-length = 88
target-version = ['py36', 'py37', 'py38', 'py39']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | (.*)/migrations
    | dist
  )/
)
'''

[tool.isort]
profile = "black"
known_third_party = ["click", "dotenv", "eyed3", "faker", "flask", "flask_debugtoolbar", "flask_mail", "flask_moment", "flask_restful", "flask_script", "gtts", "pyfiglet", "pytest", "sentry_sdk", "tqdm", "werkzeug"]
